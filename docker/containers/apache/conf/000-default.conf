<VirtualHost *:80>
  # DEFINE O DOMÍNIO COM SUBDOMÍNIO PARA O SERVIÇO DE BLOG
  ServerName blog.localhost
  ProxyPreserveHost On
  
  # DEFINE A LIGAÇÃO COM O CONTAINER DO SERVIÇO DE BLOG
  ProxyPass / http://blog-service:80/
  ProxyPassReverse / http://blog-service:80/

  # DEFINE OS LOGS DE ERRO E ACESSO
  ErrorLog ${APACHE_LOG_DIR}/blog_error.log
  CustomLog ${APACHE_LOG_DIR}/blog_access.log combined
</VirtualHost>

